<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Game 2d</title>

		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
			crossorigin="anonymous"
		/>
	<script defer src="bundle.js"></script><link href="main.css" rel="stylesheet"></head>
	<body>
		<h1 class="text-white-50 text-center mt-4 mb-4">Game</h1>
		<p class="p text-center">Level: <span id="current-level">1</span></p>
		<div id="game"></div>

		<small
			class="text-muted text-center mt-3 d-block small"
			id="controls-hint"
			>Controls: Arrow Up, Arrow Down, Arrow Left, Arrow Right</small
		>

		<div class="controls mt-1 d-none" id="controls">
			<div class="w-100 d-flex justify-content-center">
				<button
					type="button"
					class="btn btn-success w-50 my-2"
					id="up-btn"
				>
					Up
				</button>
			</div>
			<div class="d-flex w-100 justify-content-between">
				<button
					type="button"
					class="btn btn-success w-50 mx-1"
					id="left-btn"
				>
					Left
				</button>
				<button
					type="button"
					class="btn btn-success w-50 mx-1"
					id="right-btn"
				>
					Right
				</button>
			</div>
			<div class="w-100 d-flex justify-content-center">
				<button
					type="button"
					class="btn btn-success w-50 my-2"
					id="down-btn"
				>
					Down
				</button>
			</div>
		</div>

		<div
			class="modal fade"
			id="finish-modal"
			tabindex="-1"
			data-bs-backdrop="static"
			data-bs-keyboard="false"
			role="dialog"
			aria-labelledby="levelTitleId"
			aria-hidden="true"
		>
			<div
				class="modal-dialog modal-dialog-scrollable modal-dialog-centered modal-sm"
				role="document"
			>
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title" id="levelTitleId">
							Ты завершил уровень: <span id="level">1</span>
						</h5>
					</div>
					<div class="modal-body">Начать следующий уровень?</div>
					<div class="modal-footer">
						<button
							type="button"
							class="btn btn-secondary"
							id="retry-btn"
						>
							Заново</button
						><button
							type="button"
							class="btn btn-primary"
							id="submit-btn"
						>
							Да
						</button>
					</div>
				</div>
			</div>
		</div>

		<div
			class="modal fade"
			id="game-end-modal"
			tabindex="-1"
			data-bs-backdrop="static"
			data-bs-keyboard="false"
			role="dialog"
			aria-labelledby="finishTitleId"
			aria-hidden="true"
		>
			<div
				class="modal-dialog modal-dialog-scrollable modal-dialog-centered modal-sm"
				role="document"
			>
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title" id="finishTitleId">
							Уровни закончились!
						</h5>
					</div>
					<div class="modal-body">Поздравляю, ты прошёл игру!</div>
					<div class="modal-footer">
						<button
							type="button"
							class="btn btn-secondary"
							id="retry-game"
						>
							Начать заново
						</button>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
